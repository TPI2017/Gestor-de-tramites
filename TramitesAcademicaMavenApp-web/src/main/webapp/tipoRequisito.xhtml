<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/table-style.css" rel="stylesheet" type="text/css" /> 

        <title>Tipo Requisito</title>
    </h:head>
    <h:body>
        <ui:decorate template="./WEB-INF/facelets/templates/Template.xhtml">

            <ui:define name="top"> 
                <h1>Universidad de El Salvador</h1>
                <h3>Administracion Academica: Gestor de Tramites </h3>
                <h2 align="center">Tipo Requisito </h2></ui:define>

            <ui:define name="contenido">

                <f:view>
                    <center>
                        <h:form id="frm">
                            <h3><h:outputText value="Agregar/Editar"/></h3>
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Id:" for="idTipoRequisito"/>
                                <p:inputText id="idTipoRequisito" value="#{frmTipoRequisito.trq.idTipoRequisito}" readonly="true" required="true" />

                                <h:outputLabel value="Tipo de requisito:" for="nombreTipo"/>
                                <p:inputText id="nombreTipo" value="#{frmTipoRequisito.trq.nombreTipo}" required="true" />

                                <h:outputLabel value="Estado:" for="estado" />
                                <p:selectOneRadio  id="estado" value="#{frmTipoRequisito.trq.estado}" required="true">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="true"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="false"/>
                                </p:selectOneRadio>

                                <h:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea rows="5" cols="30" id="observaciones"  value="#{frmTipoRequisito.trq.observaciones}" readonly="false"/>

                            </p:panelGrid>
                            <br/>
                            <p:commandButton action="#{frmTipoRequisito.Crear}" value="Agregar" update="frm tabla:tablappal"/>
                       
                            <p:commandButton action="#{frmTipoRequisito.Modificar()}" value="Modificar" update="frm tabla:tablappal"/>
                           
                            <p:commandButton action="#{frmTipoRequisito.Eliminar()}" value="Eliminar" onclick="return confirm('Â¿Desea eliminar el registro?')" update="frm tabla:tablappal"/>
                           
                            <p:commandButton action="#{frmTipoRequisito.Cancelar()}" value="Cancelar" update="frm"/>
                              
                        </h:form>
                    </center>
                    <br/>
                    <br/>
                </f:view>
                <center>
                    <h:form id="tabla">
                        <p:dataTable value="#{frmTipoRequisito.modelo}"
                                      id="tablappal"     
                                 var="tr"
                                 rows="10"
                                 paginator="true"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmTipoRequisito.trq}">

                            <p:column headerText="ID">
                                <h:outputText value="#{tr.idTipoRequisito}"/>
                            </p:column>
                            <p:column headerText="NOMBRE">
                                <h:outputText value="#{tr.nombreTipo}"/>
                            </p:column>
                            <p:column headerText="ESTADO">
                                <h:outputText value="#{tr.estado ? 'ACTIVO':'INACTIVO'}"/>
                            </p:column>
                            <p:column headerText="OBSERVACIONES">
                                <h:outputText value="#{tr.observaciones}"/>
                            </p:column>                              
                           <p:ajax update="frm" event="rowSelect"/>

                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:link outcome="index" value="Index"/>
                    </h:form>

                </center>                                  
            </ui:define>

            <ui:define name="bottom"><center>CopyLeft   2017    UessFMOcc    TPI</center> </ui:define>
        </ui:decorate>
    </h:body>
</html>
