<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/table-style.css" rel="stylesheet" type="text/css" /> 

        <title>Requisito</title>
    </h:head>
    <h:body>
        <ui:decorate template="./WEB-INF/facelets/templates/Template.xhtml">

            <ui:define name="top"> 
                <h1>Universidad de El Salvador</h1>
                <h3>Administracion Academica: Gestor de Tramites </h3>
                <h2 align="center">Requisito</h2></ui:define>

            <ui:define name="contenido">

                <f:view>
                    <center>
                        <h:form id="frm">
                            <h3><h:outputText value="Agregar/Editar"/></h3>
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Id:" for="idRequisito"/>
                                <p:inputText id="idRequisito" value="#{frmRequisito.rq.idRequisito}" required="true" readonly="true"/>    

                                <h:outputLabel value="Requisito:" for="nombreRequisito"/>
                                <p:inputText id="nombreRequisito" value="#{frmRequisito.rq.nombreRequisito}" required="true" />
                                
                                <h:outputLabel value="Elija el tipo:" for="tipoRequisito"/>
                                <p:selectOneMenu  id="tipoRequisito" value="#{frmRequisito.tipoSeleccionado}">
                                    <f:selectItems value="#{frmRequisito.listaTipos}" var="tr" itemLabel="#{tr.nombreTipo}" itemValue="#{tr.idTipoRequisito}"/>
                                </p:selectOneMenu>
                                                                         
                                <h:outputLabel value="Descripción:" for="descripcion"/>
                                <p:inputTextarea rows="5" cols="30" id="descripcion"  value="#{frmRequisito.rq.descripcion}" readonly="false"/>

                            </p:panelGrid>
                            <br/>
                            
                            <p:commandButton action="#{frmRequisito.Crear}" value="Agregar" update="frm tabla:tablappal"/>
                            
                            <p:commandButton action="#{frmRequisito.Modificar()}" value="Modificar" update="frm tabla:tablappal"/>
                                
                            <p:commandButton action="#{frmRequisito.Eliminar()}" value="Eliminar" onclick="return confirm('¿Desea eliminar el registro?')" update="frm tabla:tablappal"/>
                                
                            <p:commandButton action="#{frmRequisito.Cancelar()}" value="Cancelar" update="frm"/>
                               
                           
                        </h:form>
                    </center> 

                </f:view>
                <br/>
                <br/>
                <center>
                    <h:form id="tabla">
                        <p:dataTable id="tablappal" value="#{frmRequisito.modelo}" var="r"
                                 rows="10"
                                 paginator="true"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmRequisito.rq}"
                                    >
                            <p:column headerText="ID">
                                <h:outputText value="#{r.idRequisito}"/>
                            </p:column>
                            <p:column headerText="NOMBRE">
                                <h:outputText value="#{r.nombreRequisito}"/>
                            </p:column>
                            <p:column headerText="DESCRIPCION">
                                <h:outputText value="#{r.descripcion}"/>
                            </p:column>
                            <p:column headerText="TIPO DE PASO">
                                <h:outputText value="#{r.idTipoRequisitoIdTipoRequisito.nombreTipo}"/>
                            </p:column>
                                <p:ajax update="frm" event="rowSelect"/>                            
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:link outcome="index" value="Index"/>
                    </h:form>
                </center>                              
            </ui:define>

            <ui:define name="bottom"><center>CopyLeft   2017    UessFMOcc    TPI</center> </ui:define>
        </ui:decorate>
    </h:body>
</html>
