<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/table-style.css" rel="stylesheet" type="text/css" /> 

        <title>Paso</title>
    </h:head>
    <h:body>
        <ui:decorate template="./WEB-INF/facelets/templates/Template.xhtml">

            <ui:define name="top"> 
                <h1>Universidad de El Salvador</h1>
                <h3>Administracion Academica: Gestor de Tramites </h3>
                <h2 align="center">Paso</h2></ui:define>

            <ui:define name="contenido">
              
         <center>
                        <h:form id="formularioAE">
                            <h3><h:outputText value="Agregar/Editar"/></h3>
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Id:" for="idPaso"/>
                                <p:inputText id="idPaso" value="#{frmPaso.ps.idPaso}" required="true" readonly="true"/>    

                                <h:outputLabel value="Paso:" for="nombrePaso"/>
                                <p:inputText id="nombrePaso" value="#{frmPaso.ps.nombrePaso}" required="true"/>
                                
                                <h:outputLabel value="Elija el tipo:" for="tipoPaso"/>
                                <p:selectOneMenu  id="tipoPaso" value="#{frmPaso.tipoSeleccionado}">
                                    <f:selectItems value="#{frmPaso.listaTipos}" var="tp" itemLabel="#{tp.nombreTipo}" itemValue="#{tp.idTipoPaso}"/>
                                </p:selectOneMenu>
                                                                         
                                <h:outputLabel value="Descripción:" for="descripcion"/>
                                <p:inputTextarea rows="5" cols="30" id="descripcion"  value="#{frmPaso.ps.descripcion}" readonly="false"/>

                          </p:panelGrid>
                            <br/>
                           
                            
                            <p:commandButton action="#{frmPaso.Crear}" value="Agregar" update="formularioAE tablaPaso:tablappal"/>
                            
                            <p:commandButton action="#{frmPaso.Modificar()}" value="Modificar" update="formularioAE tablaPaso:tablappal"/>
                                
                            <p:commandButton action="#{frmPaso.Eliminar()}" value="Eliminar" onclick="return confirm('¿Desea eliminar el registro?')" update="formularioAE tablaPaso:tablappal"/>
                                
                            <p:commandButton action="#{frmPaso.Cancelar()}" value="Cancelar" update="formularioAE"/>
                               
                           
                            
                            
                        </h:form>
                    </center> 

             
                <br/>
                <br/>
                <center>
                    
                    <h:form id="tablaPaso">
                        <p:dataTable id="tablappal" value="#{frmPaso.modelo}" 
                                 var="p"
                                 rows="10"
                                 paginator="true"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmPaso.ps}"
                                 >
                            <p:column headerText="ID">
                                <h:outputText value="#{p.idPaso}"/>
                            </p:column>
                            <p:column headerText="NOMBRE">
                                <h:outputText value="#{p.nombrePaso}"/>
                            </p:column>
                            <p:column headerText="DESCRIPCION">
                                <h:outputText value="#{p.descripcion}"/>
                            </p:column>
                            <p:column headerText="TIPO DE PASO">
                                <h:outputText value="#{p.tipopasoidtipopaso.nombreTipo}"/>
                            </p:column>
                            <p:ajax update="formularioAE" event="rowSelect"/>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:link outcome="index" value="Index"/>
                    </h:form>
                </center>                               
            </ui:define>

            <ui:define name="bottom"><center>CopyLeft   2017    UessFMOcc    TPI</center> </ui:define>
        </ui:decorate>
    </h:body>
</html>
