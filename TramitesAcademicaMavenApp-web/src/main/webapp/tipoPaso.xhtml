<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/table-style.css" rel="stylesheet" type="text/css" /> 

        <title>Tipo Paso</title>
    </h:head>
    <h:body>
        <ui:decorate template="./WEB-INF/facelets/templates/Template.xhtml">

            <ui:define name="top"> 
                <h1>Universidad de El Salvador</h1>
                <h3>Administracion Academica: Gestor de Tramites </h3>
                <h2 align="center">Tipo Paso</h2></ui:define>

            <ui:define name="contenido">

                  <center>
                        <h:form id="form">
                            <h3><h:outputText value="Agregar/Editar"/></h3>
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Id:" for="idTipoPaso"/>
                                <p:inputText id="idTipoPaso" value="#{frmTipoPaso.tps.idTipoPaso}" required="true" readonly="true"/>    

                                <h:outputLabel value="Tipo de paso:" for="nombreTipo"/>
                                <p:inputText id="nombreTipo" value="#{frmTipoPaso.tps.nombreTipo}" required="true"/>

                                <h:outputLabel value="Estado:" for="estado" />
                                <p:selectOneRadio  id="estado" value="#{frmTipoPaso.tps.estado}" required="true">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="true"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="false"/>
                                </p:selectOneRadio>

                                <h:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea rows="5" cols="30" id="observaciones"  value="#{frmTipoPaso.tps.observaciones}" readonly = "false"/>

                            </p:panelGrid>
                            <br/>
                            <p:commandButton action="#{frmTipoPaso.Crear}" value="Agregar" update="form tabla:tablappal"/>
                       
                            <p:commandButton action="#{frmTipoPaso.Modificar()}" value="Modificar" update="form tabla:tablappal"/>
                           
                            <p:commandButton action="#{frmTipoPaso.Eliminar()}" value="Eliminar" onclick="return confirm('Â¿Desea eliminar el registro?')" update="form tabla:tablappal"/>
                           
                            <p:commandButton action="#{frmTipoPaso.Cancelar()}" value="Cancelar" update="form"/>
                              
                        </h:form>
                    </center> 

                <br/>
                <br/>
                <center>
                    <h:form id="tabla">
                        <p:dataTable  value="#{frmTipoPaso.modelo}"
                                      id="tablappal"     
                                 var="tp"
                                 rows="10"
                                 paginator="true"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmTipoPaso.tps}">

                            <p:column headerText="ID">
                                <h:outputText value="#{tp.idTipoPaso}"/>
                            </p:column>
                            <p:column headerText="NOMBRE">
                                <h:outputText value="#{tp.nombreTipo}"/>
                            </p:column>
                            <p:column headerText="ESTADO">
                                <h:outputText value="#{tp.estado ? 'ACTIVO':'INACTIVO'}"/>
                            </p:column>
                            <p:column headerText="OBSERVACIONES">
                                <h:outputText value="#{tp.observaciones}"/>
                            </p:column>                              
                            <p:ajax update="form" event="rowSelect"/>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p:link outcome="index" value="Index"/>
                    </h:form>
                </center>                               
            </ui:define>

            <ui:define name="bottom"><center>CopyLeft   2017    UessFMOcc    TPI</center> </ui:define>
        </ui:decorate>
    </h:body>
</html>
